<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediDent App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #8e44ad, #9b59b6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container, .dashboard {
      background: #75d0f4;
      width: 320px;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      background-image: url('imagenes/fondo.png');
      background-repeat: repeat;
    }
    .form-container img,
    .dashboard img {
      width: 60px;
      margin-bottom: 10px;
    }
    h1, h2 {
      font-size: 20px;
      margin: 10px 0;
      color: #000;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: #e0faff;
      font-size: 14px;
      outline: none;
    }
    button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    p {
      margin-top: 20px;
      font-size: 14px;
    }
    a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    #register-view, #dashboard {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .grid div {
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .grid div img {
      width: 50px;
      height: 50px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3498db;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-view" class="form-container">
    <img src="imagenes/diente.png" alt="MediDent Logo">
    <h1>Bienvenido a MediDent</h1>

    <input id="login-email" type="email" placeholder="Correo electrónico">
    <input id="login-password" type="password" placeholder="Contraseña">

    <button onclick="login()"></button>

    <p>¿No tienes cuenta? <a href="#" onclick="toggleView()">Regístrate aquí</a></p>
  </div>

  <div id="register-view" class="form-container">
    <img src="imagenes/diente.png" alt="MediDent Logo">
    <h2>Formulario de Registro</h2>

    <input type="text" placeholder="Nombre completo">
    <input type="text" placeholder="Identificación">
    <input type="email" placeholder="Correo electrónico">
    <input type="password" placeholder="Contraseña">

    <button></button>

    <p><a href="#" onclick="toggleView()">Volver al login</a></p>
  </div>

  <div id="dashboard" class="dashboard">
    <div class="close-btn" onclick="logout()">X</div>
    <img src="imagenes/diente.png" alt="Logo">
    <h2>¡Hola, Susana!</h2>
    <p>Selecciona una opción</p>

    <div class="grid">
      <div>
        <img src="imagenes/agendar_cita.png" alt="Agendar cita">
        <p>Agendar cita</p>
      </div>
      <div>
        <img src="imagenes/visualizar_cita.png" alt="Visualización de citas">
        <p>Visualización de citas</p>
      </div>
      <div>
        <img src="imagenes/profesionales.png" alt="Profesionales">
        <p>Conoce a nuestros Profesionales</p>
      </div>
      <div>
        <img src="imagenes/servicios.png" alt="Servicios">
        <p>Servicios</p>
      </div>
    </div>
  </div>

  <script>
    function toggleView() {
      document.getElementById('login-view').style.display = 'none';
      document.getElementById('register-view').style.display = 'block';
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (email === 'Susana' && password === '12345') {
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Correo o contraseña incorrectos');
      }
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
    }
  </script>
</body>
</html>
